name: day-cron
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Liquidity snapshot
        run: |
          curl -v --request POST \
          --url 'https://www.inverse.finance/api/cron-liquidity' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
